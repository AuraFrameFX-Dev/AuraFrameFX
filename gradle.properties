# Project-wide Gradle settings
# JVM settings
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:ParallelGCThreads=4 -XX:ConcGCThreads=2
# Performance settings
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.configureondemand=true
# Caching
org.gradle.caching=true
org.gradle.cache-dir=/tmp/gradle-cache
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn
# Daemon settings
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000
# AndroidX
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true
# Kotlin code style
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.parallel.compilation=true
kotlin.incremental.useBackwardReferenceIndex=true
# Network settings
org.gradle.internal.http.connectionTimeout=120000
org.gradle.internal.publish.checksums.insecure=true
org.gradle.internal.http.socketTimeout=120000