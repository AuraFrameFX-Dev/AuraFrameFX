# .github/dependabot.yml
version: 2
registries:
  maven-gradle:
    type: maven-repository
    url: https://repo.maven.apache.org/maven2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    registries: [ "maven-gradle" ]
    schedule:
      interval: "daily"
    groups:
      kotlin:
        patterns: [ "org.jetbrains.kotlin*" ]
      androidx:
        patterns: [ "androidx.*" ]
      security:
        update-types: [ "security" ]
    ignore:
      - dependency-name: "com.android.tools.build:gradle"
        versions: [ "8.2.0" ] # Lock problematic AGP version

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

# .github/workflows/dependabot-manager.yml
name: Dependabot Automation Nexus
on:
  pull_request_target:
    types: [ opened, reopened, synchronize ]
  issue_comment:
    types: [ created ]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  triage:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Metadata extraction
        uses: dependabot/fetch-metadata@v2
        id: meta
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Security labeling
        if: steps.meta.outputs.update-type == 'security'
        run: gh pr edit $PR_URL --add-label "security üîí"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Major version flag
        if: steps.meta.outputs.update-type == 'version-update:semver-major'
        run: gh pr edit $PR_URL --add-label "major-release ‚ö†Ô∏è"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}

  quality-gate:
    needs: triage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Gradle validation
        uses: gradle/gradle-build-action@v3
        with:
          arguments: check --no-daemon

      - name: APK size check
        uses: project-chip/gh-action-apk-size@v1
        with:
          apk-path: "app/build/outputs/apk/release/app-release.apk"
          max-size-mb: 25

  auto-merge:
    needs: quality-gate
    if: success() && !contains(github.event.pull_request.labels.*.name, 'major-release ‚ö†Ô∏è')
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
